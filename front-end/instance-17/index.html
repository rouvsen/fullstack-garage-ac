<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nest Basket App</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="header-wrapper">
                <div class="header-notification">
                    <div>
                        <ul>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">My Account</a></li>
                            <li><a href="#">Wishlist</a></li>
                            <li><a href="#">Order Tracking</a></li>
                        </ul>
                    </div>
                    <div>
                        <h4>Super Value Deals</h4>
                    </div>
                    <div>
                        <ul>
                            <li><a href="#">Need help?</a></li>
                            <li><a href="#">English</a></li>
                            <li><a href="#">USD</a></li>
                        </ul>
                    </div>
                </div>
                <div class="header-bottom">
                    <div>
                       <img src="https://wp.alithemes.com/html/nest/demo/assets/imgs/theme/logo.svg" alt="logo"> 
                    </div>
                    <div>
                        <input type="text" class="header-search-input">
                    </div>
                    <div>
                        <ul>
                            <li>Compare</li>
                            <li>Wishlist</li>
                            <li class="cart-modal-li">
                                <a href="#" class="header-cart-link">
                                    <img width="20px" src="https://wp.alithemes.com/html/nest/demo/assets/imgs/theme/icons/icon-cart.svg" alt="cart-svg">Cart
                                </a>
                                <div class="cart-modal">
                                    <div class="cart-products-wrapper">
                                        
                                    </div>
                                    <div class="cart-operation-section">
                                        <div>
                                            <div class="cart-total-price-section">
                                                <h4>Total</h4>
                                                <div><span>$4000.00</span></div>
                                            </div>
                                            <div class="cart-operation-btns">
                                                <button>View cart</button>
                                                <button>Checkout</button>
                                            </div>
                                        </div>
                                        <div></div>
                                    </div>
                                </div>
                            </li>
                            <li>Account</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="products-wrapper">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
